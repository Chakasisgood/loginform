<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- UserLogin Form -->
  <div class="container">
    <input type="checkbox" id="check">
    <input type="checkbox" id="checks">
    <div class="UserLogin form">
      <header>User Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your username" required>
        <input type="password" placeholder="Enter your password" required>
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login">
        <label class="admin-btn" for="checks">Admin Login </label>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    
    
  <!-- AdminLogin Form -->
  
     <div class="AdminLogin form">
      <header>Admin Login</header>
      <form action="#">
        <input type="text" placeholder="Admin Name" required>
        <input type="password" placeholder="Password" required>
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Admin Login">
      </form>
      <div class="signup">
        <span class="signup">Authorized personnel only!!
         <label for="checks">User Login</label>
        </span>
      </div>
    </div>
    
    
<!-- SignUp Form -->
    <div class="SignUp form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Email" required>
        <input type="password" placeholder="Address" required>
        <input type="password" placeholder="Contact" required>
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">User Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
